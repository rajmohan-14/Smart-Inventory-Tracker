<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>{{ product.name }}</h2>
    <p>Current Price: â‚¹ {{ product.current_price }}</p>
    <div class="mb-3">
        <a href="?range=1h" 
           class="btn btn-outline-primary {% if selected_range == '1h' %}active{% endif %}">
           1 Hour
        </a>

        <a href="?range=1d" 
           class="btn btn-outline-primary {% if selected_range == '1d' %}active{% endif %}">
           1 Day
        </a>

        <a href="?range=1m" 
           class="btn btn-outline-primary {% if selected_range == '1m' %}active{% endif %}">
           1 Month
        </a>
    </div>
    <canvas id="priceChart"></canvas>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back</a>
</div>

<script>
    const ctx = document.getElementById('priceChart').getContext('2d');

    const priceChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ dates|safe }},
            datasets: [{
                label: 'Price',
                data: {{ prices|safe }},
                borderColor: 'blue',
                fill: false
            }]
        }
    });
</script>

</body>
</html>
