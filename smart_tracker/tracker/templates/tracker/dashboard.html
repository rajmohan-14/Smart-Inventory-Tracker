{% extends 'base.html' %}

{% block content %}

<h2 class="mb-4">My Tracked Products</h2>

<a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add Product</a>

<table class="table table-striped shadow">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Current Price</th>
            <th>Target Price</th>
            <th>Next Check</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>
              <a href="{% url 'product_detail' product.id %}">
                {{ product.name }}
              </a>
            </td>
            <td>₹ {{ product.current_price }}</td>
            <td>₹ {{ product.target_price }}</td>
            <td>{{ product.next_check_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
